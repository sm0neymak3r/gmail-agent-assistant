# VIP Senders Configuration
# These senders receive an importance boost during email processing.
#
# Format:
#   - pattern: Email pattern (exact match or wildcard with %)
#     name: Human-readable name (optional)
#     boost: Importance score boost (0.0 to 1.0, default 0.3)
#
# Examples:
#   - pattern: "ceo@company.com"       # Exact match
#   - pattern: "%@company.com"         # All emails from domain
#   - pattern: "john.%@company.com"    # Pattern match
#
# Note: Patterns use SQL LIKE syntax where % matches any characters

